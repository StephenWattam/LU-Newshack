<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Linky thingy test page</title>

    <!-- Bootstrap -->
    <link href="{{ url_for ('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for ('static', filename='css/site.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="page-header">
      <h1>Linky thingy test page!</h1>
      <div class="page-header-banner">

        <!-- input for launching the lookup -->
        <form action="/go" method="GET">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Lookup URL..." name='uri'>
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Go!</button>
            </span>
          </div><!-- /input-group -->
        </form>

        <hr/>
      </div>
    </div>


    {% for message in get_flashed_messages() %}
      <div class="alert alert-info" role="alert">{{message}}</div>
    {% endfor %}


    <div class="body">


      {% block body %}
      {% endblock %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for ('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
